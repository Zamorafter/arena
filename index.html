<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at center,#1a001a,#330033,#000);
overflow:hidden;
color:white;
text-align:center;
}

/* ESTRELLAS */
.estrella{
position:absolute;
width:2px;
height:2px;
background:white;
animation:brillar 2s infinite alternate;
}
@keyframes brillar{
from{opacity:0.2;}
to{opacity:1;}
}

/* INTRO */
.intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:50;
animation:fadeIntro 4s forwards;
}
@keyframes fadeIntro{
0%{opacity:1;}
85%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* CONTENEDOR */
.container{
background:rgba(255,0,120,0.1);
padding:40px;
border-radius:25px;
backdrop-filter:blur(20px);
box-shadow:0 0 80px rgba(255,0,150,0.8);
animation:fadeIn 2s ease;
z-index:5;
}

button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.si{background:#ff0077;color:white;}
.no{background:white;color:#ff0077;}

button:hover{transform:scale(1.1);}

/* CARTA */
.carta{
display:none;
background:white;
color:#333;
padding:30px;
border-radius:15px;
width:320px;
box-shadow:0 10px 40px rgba(0,0,0,0.6);
animation:zoom 1s ease forwards;
}

@keyframes zoom{
from{transform:scale(0.5);opacity:0;}
to{transform:scale(1);opacity:1;}
}

/* MÃ¡quina escribir */
.typing{
border-right:2px solid #ff0077;
white-space:nowrap;
overflow:hidden;
width:0;
animation:typing 5s steps(50,end) forwards;
}
@keyframes typing{
from{width:0;}
to{width:100%;}
}

/* Corazones flotando */
.corazon{
position:absolute;
font-size:20px;
animation:subir linear infinite;
}
@keyframes subir{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* PÃ©talos */
.petalo{
position:absolute;
font-size:18px;
animation:caer linear infinite;
}
@keyframes caer{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

/* ExplosiÃ³n */
.explosion{
position:absolute;
font-size:25px;
animation:explode 1.2s ease forwards;
}
@keyframes explode{
0%{opacity:1;transform:translate(0,0) scale(1);}
100%{opacity:0;transform:translate(var(--x),var(--y)) scale(2);
}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>
