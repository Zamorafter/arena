<style>
*{
    margin:0;

}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4e8a,#ff2e63);
    overflow:hidden;

}

/* Pantalla cinematogrÃ¡fica */
.cinema{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    top:0;
    left:0;
    z-index:10;
    animation:fadeOut 2s forwards;
}

@keyframes fadeOut{
    0%{opacity:1;}
    100%{opacity:0; visibility:hidden;}
}

.container{
    background:rgba(255,255,255,0.15);
    padding:40px;
    border-radius:25px;
    backdrop-filter:blur(15px);
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    animation:fadeIn 2s ease;
    position:relative;
    z-index:2;
}

h1{
    margin-bottom:30px;
    font-size:28px;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.si{
    background:#ff2e63;
    color:white;
}

.no{
    background:white;
    color:#ff2e63;
}

button:hover{
    transform:scale(1.1);
}

/* Modal */
.modal{
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
    z-index:5;
}

.modal-content{
    background:white;
    color:#333;
    padding:30px;
    border-radius:20px;
    animation:zoom 0.4s ease;
}

.option{
    background:#ff4e8a;
    color:white;
    margin:10px;
}

/* Carta */
.carta{
    display:none;
    position:relative;
    width:300px;
    height:200px;
    background:#fff;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    color:#333;
    padding:20px;
    animation:openLetter 1s ease forwards;
}

@keyframes openLetter{
    0%{transform:scale(0.5) rotateX(90deg);}
    100%{transform:scale(1) rotateX(0);}
}

/* Corazones flotando */
.corazon{
    position:absolute;
    color:#fff;
    font-size:20px;
    animation:subir linear infinite;
}

@keyframes subir{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}

/* ExplosiÃ³n */
.explosion{
    position:absolute;
    font-size:25px;
    animation:explode 1s ease forwards;
}

@keyframes explode{
    0%{opacity:1; transform:translate(0,0) scale(1);}
    100%{opacity:0; transform:translate(var(--x),var(--y)) scale(2);}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes zoom{
    from{transform:scale(0.5);}
    to{transform:scale(1);}
}
</style>
</head>
